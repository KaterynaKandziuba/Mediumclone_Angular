<mc-loading *ngIf="isLoading$ | async"></mc-loading>
<mc-error-message *ngIf="error$ | async"></mc-error-message>

<div *ngIf="feed$ | async">
    <!-- elvis operator - перевіряє, що поле дійсно присутнє -->
    <div class="article-preview" *ngFor="let article of (feed$ | async)?.articles">
        <div class="article-meta">
            <a [routerLink]="['/profiles', article.author.username]">
                <img [src]="article.author.image"/>
            </a>
        </div>
        <div class="info">
            <a [routerLink]="['/profiles', article.author.username]">
                {{ article.author.username }}
            </a>
            <span class="date">{{ article.createdAt }}</span>
        </div>
        <div class="pull-xs-right">ADD TO FAVORITES</div>
        <a [routerLink]="['/articles', article.slung]" class="preview-link">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>
            <mc-tag-list [tags]="article.tagList"></mc-tag-list>
        </a>
    </div>
    <!-- ? not nececssary, because pagination is inside the module -->
    <!-- pagination is stateless -->
    <mc-pagination 
        [total]="(feed$ | async)?.articlesCount" 
        [limit]="limit"
        [url]="baseUrl"
        [currentPage]="currentPage"
    ></mc-pagination>
</div>
