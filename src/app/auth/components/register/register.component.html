<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <!-- зазвичай тут ми би написали <a href> -->
          <!-- масив дозволяє вставляти декілька посилань -->
          <a [routerLink]="['login']">Have an account?</a>
        </p>
        <mc-backend-error-messages *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async"
        ></mc-backend-error-messages>
        <!-- зв'язуємо форму на змінну у компоненті -->
        <!-- івенти пишуться в () -->
        <form [formGroup]="form" 
        (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Usernames"
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" type="submit" 
            [disabled]="isSubmitting$ | async"
            >
              Sign up
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
